name: C++ with CMake CI

on: [push, pull_request]

jobs:
  SHM:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@SHM
    - name: mkdir shm/build
      run: mkdir shm/build
    - name: Compile
      working-directory: shm/build
      run: |
        cmake ..
        make
    - name: Run tests
      working-directory: shm/build
      run: ctest -V

 checker:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@SHM
    - name: Run check.sh
      working-directory: shm
      run: |
        chmod +x check.sh
        sudo apt-get update
        sudo apt install -y pcregrep
        ./check.sh CMakeLists.txt
